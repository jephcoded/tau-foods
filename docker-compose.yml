version: '3.8'

services:
  backend:
    build: .
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - MONGO_URI=${MONGO_URI:-mongodb://mongo:27017/taufoods}
      - JWT_SECRET=${JWT_SECRET:-dev_secret}
      - CORS_ORIGIN=*
    depends_on:
      - mongo
    volumes:
      - ./server/uploads:/app/server/uploads

  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: taufoods
    volumes:
      - mongo_data:/data/db

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    environment:
      - EXPO_PUBLIC_API_URL=http://backend:5000

volumes:
  mongo_data:
